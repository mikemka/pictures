<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="p-3 bg-dark text-white" style="margin-bottom: 10px;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}"      class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="{% url 'news' %}"      class="nav-link px-2 text-white">Новости</a></li>
                    <li><a href="{% url 'ticket' %}"    class="nav-link px-2 text-white">Подать анкету</a></li>
                </ul>
            </div>
        </div>
    </header>


    <div class="container" id="content" style="min-height: calc(100vh - 220px); margin-bottom: 10px;">
        {% block content %}
        {% endblock %}
    </div>

    <div style="margin-bottom: 10px; height: 10px; float: left"></div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">© mikemka 2021</span>
            </div>

            <style>
                @media only screen{
                    #phone-remove {
                        margin-left: 5%;
                    }
                }
                @media only screen and (max-width: 990px) {
                    #phone-remove {
                        display: none;
                    }
                }
            </style>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href=""><img class="bi" width="24" height="24" src="https://raw.githubusercontent.com/mikemka/pictures/main/icons/instagramIcon.svg" alt="Instagram"></a></li>
                <li class="ms-3"><a class="text-muted" href=""><img class="bi" width="24" height="24" src="https://raw.githubusercontent.com/mikemka/pictures/main/icons/vk2Icon.svg" alt="VK"></a></li>
                <li class="ms-3"><a class="text-muted" href=""><img class="bi" width="24" height="24" src="https://raw.githubusercontent.com/mikemka/pictures/main/icons/telegram2Icon.svg" alt="Telegram"></a></li>
                <li class="ms-3"><a class="text-muted" href=""><img class="bi" width="24" height="24" src="https://raw.githubusercontent.com/mikemka/pictures/main/icons/githubIcon.svg" alt="GitHub"></a></li>
                <li class="ms-3"><a class="text-muted" href=""><img class="bi" width="24" height="24" src="https://raw.githubusercontent.com/mikemka/pictures/main/icons/email2Icon.svg" alt="Email"></a></li>
                <li id="phone-remove"><a href="admin/" class="btn btn-outline-dark btn-sm" role="button">Войти</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
